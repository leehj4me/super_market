<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시간 관리 앱</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.8/dist/sweetalert2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="text-center mb-4">🕒 24시간 시간 블록 매니저</h2>

        <!-- 전체 시간 블록 -->
        <div class="mb-4">
          <div class="progress" style="height: 30px;" id="overall-progress"></div>
        </div>

        <!-- 입력 폼 -->
        <form id="task-form" class="d-flex flex-column gap-2 mb-4">
          <input type="text" id="task-name" class="form-control" placeholder="할 일 이름" required />
          
          <div class="d-flex gap-2">
            <input type="number" id="task-hours" class="form-control" placeholder="시간 (0~24)" min="0" max="24" required />
            <input type="number" id="task-minutes" class="form-control" placeholder="분 (0~59)" min="0" max="59" />
          </div>

          <button type="submit" class="btn btn-primary">추가</button>
        </form>

        <div class="mb-3">
          <strong>남은 시간: <span id="remaining-time">24</span>시간</strong>
        </div>

        <!-- 할 일 리스트 -->
        <ul id="task-list" class="list-group mb-4"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.8/dist/sweetalert2.all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
